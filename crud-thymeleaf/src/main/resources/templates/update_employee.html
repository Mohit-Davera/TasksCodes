

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::div})">
<body>
    <div class="container">
        <h1>Employee Management System</h1>
        <hr>
        <h2>Update Employee</h2>

        <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">

            <input disabled type="text" th:field="*{id}" class="form-control mb-4 col-4">

            <input required type="text" th:field="*{firstName}" class="form-control mb-4 col-4">

            <input required type="text" th:field="*{lastName}" class="form-control mb-4 col-4">

            <input required type="text" th:field="*{email}" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Update Employee</button>
        </form>
        <hr>
        <a class="btn btn-info col-2" th:href="@{/}"> Back to Employee List</a>
    </div>
</body>

</html>
