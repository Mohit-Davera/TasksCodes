<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<h1>Name Of The Owner</h1>
	<h1 th:text="${name}">Hello World</h1>
	<h1 th:text="${date}">Current Date :</h1>
	<h1 th:text="${#strings.toUpperCase(name)}"></h1>
	<div th:with="a=5,b=10 , n=${name}">
	<h1 th:text="${a}+' + '+${b}+' is '+${a+b}"></h1>
	</div>
